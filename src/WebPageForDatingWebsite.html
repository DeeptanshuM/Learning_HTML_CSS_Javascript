
<html>
  <head>
    <meta charset="utf-8">
      <style>
        fieldset {
          background: lightyellow;
          border: 10px solid yellow;
          margin-bottom: 10px;
          width: 720px
        }
        label {
          display: inline-block;
          width: 180px;
          text-align: right;
          text-align: top;
        }
        .labelCheckboxandRadio {
          width: auto
        }
      </style>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website! </h1>
    <form>
      <fieldset>
              <legend>Your face</legend>
              <label for="selectFile">Choose file: </label>
              <input type="file" id="chosenImage" name="chosenImage"><br>
              <label for="preview">Image Preview: </label>
              <img type="file" id="preview"></img>

      </fieldset> <br>
      <fieldset>
              <legend>Your general details</legend>
              <label for="name">Name: </label>
              <input type="text" name="name"><br>

              <label for="gender">Gender: </label>
              <input type="radio" name="gender" value="Male"> Male
              <input type="radio" name="gender" value="Female"> Female <br>

              <label for="age">Age: </label>
              <input type="number" min="18" max="99" step="1" value="18" name="age" required><br>

              <label for="DOB">Date of birth: </label>
              <input type="date" name="DOB"><br>

              <label for="color">Favorite color: </label>
              <input type="color" name="color"> <br>

              <label for="countries">Country: </label>
              <select name="countries">
                <option value="nada">no selection</option>
                <option value="usa">USA</option>
                <option value="can">Canada</option>
                <option value="mex">Mexico</option>
               	<option value="arg">Argentina</option>
                <option value="per">Peru</option>
              </select>
      </fieldset> <br>
      <fieldset>
              <legend>Your indicators</legend>
              <label for="height">Height: </label>
              Short <input type="range" min="0" max="100" step="5" value="50" name="mood"> Tall<br>
              <label for="salary">Salary: </label>
              Poor <input type="range" min="0" max="100" step="5" value="50" name="mood"> Rich<br>
      </fieldset> <br>
      <fieldset>
              <legend>Your Contact Information</legend>
              <label for "emailInfo">Email: </label>
              <input type="email" name="emailInfo"><br>

              <label for "mobile">Mobile: </label>
              <input type="tel" name="mobile"><br>

              Address: <textarea rows="3" cols="30" name="feedback">
              </textarea><br>

              <label for "contactMethod">Method to contact you: </label>
              <input type="checkbox" id="checkbox1" name="contactMethod" value="car">
                <label for="checkbox1">Email</label>
              <input type="checkbox" id="checkbox2" name="contactMethod" value="teddy bear">
                <label for="checkbox2">Whats app</label>
                <input type="checkbox" id="checkbox3" name="contactMethod" value="toothbrush">
                  <label for="checkbox3">In-app chat </label><br>
      </fieldset> <br>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
